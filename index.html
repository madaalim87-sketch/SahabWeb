<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>موقع سحاب</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amiri', serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to bottom, #dff6ff, #ffffff);
            overflow-x: hidden;
        }

        /* شريط علوي */
        header {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            margin: 0;
            font-size: 32px;
        }

        /* حركة السحاب */
        .cloud-image {
            width: 150px;
            position: relative;
            animation: floatCloud 6s ease-in-out infinite alternate;
            margin: 20px auto;
        }

        @keyframes floatCloud {
            0% { transform: translateX(-15px); }
            100% { transform: translateX(15px); }
        }

        p {
            margin: 20px;
            color: #555;
            font-size: 18px;
        }

        /* قسم الكتب */
        .books-section {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
        }

        .book-card {
            background: linear-gradient(145deg, #ffffff, #f1f1f1);
            border-radius: 16px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            padding: 15px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            opacity: 0;
            transform: translateY(30px);
        }

        /* تأثير دخول عند التمرير */
        .book-card.visible {
            opacity: 1;
            transform: translateY(0);
            transition: all 0.6s ease-out;
        }

        .book-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        /* تأثير اللمعان */
        .book-card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,0.3) 50%, transparent 100%);
            transform: rotate(25deg);
            transition: opacity 0.5s;
            opacity: 0;
        }

        .book-card:hover::before {
            opacity: 1;
            animation: shine 1s forwards;
        }

        @keyframes shine {
            from { transform: translateX(-100%) rotate(25deg); }
            to { transform: translateX(100%) rotate(25deg); }
        }

        .book-card img {
            width: 100%;
            height: auto;
            border-radius: 12px;
        }

        .book-title {
            margin-top: 12px;
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }

        .download-link {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            background: #007BFF;
            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .download-link:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>مرحبًا في موقع سحاب</h1>
    </header>

    <img src="سحاب.PNG" alt="صورة السحاب" class="cloud-image">

    <p>تصفح مكتبة الكتب المتاحة</p>

    <!-- قسم الكتب -->
    <div class="books-section">
        <div class="book-card">
            <img src="pic.png" alt="كتاب ألغاز رياضية">
            <div class="book-title">كتاب ألغاز رياضية</div>
            <a href="كتاب ألغاز رياضية.pdf" class="download-link" download>تحميل</a>
        </div>
        <div class="book-card">
            <img src="عصائر.png" alt="دليلك للعصائر الطبيعية والصحية">
            <div class="book-title">دليلك للعصائر الطبيعية والصحية</div>
            <a href="عصائر طبيعية.pdf" class="download-link" download>تحميل</a>
        </div>
		<div class="book-card">
            <img src="islamic pazel.png" alt="بازل حديث \ اية">
            <div class="book-title">لعبة بازل حديث شريف أو اية نبوية</div>
            <a href="islamic pazel.pdf" class="download-link" download>تحميل</a>
			</div>
		<div class="book-card">
            <img src="islamic Cards.png" alt="أدعية مأثورة من السنة">
            <div class="book-title">أدعية مأثورة يجب أن نحييها</div>
            <a href="islamic flashcards.pdf" class="download-link" download>تحميل</a>
        <!-- أضف باقي الكتب -->
    </div>

    <script>
        // إظهار الكتب مع التمرير (Fade-in Animation)
        const cards = document.querySelectorAll('.book-card');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.2 });

        cards.forEach(card => observer.observe(card));
    </script>
</body>
</html>
